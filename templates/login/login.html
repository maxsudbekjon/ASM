<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('static/images/your_image.jpg') no-repeat center center/cover;
            filter: brightness(0.7);
        }

        .content {
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00d9ff; /* Matching blue shade */
        }

        .content form {
            display: flex;
            flex-direction: column;
        }

        .content input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .content button {
            background-color: #00d9ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
